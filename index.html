<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>This is a catchy tagline about our product or service.</p>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2>Features</h2>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </div>
  </section>

  <section class="cta">
    <div class="container">
      <h2>Get Started</h2>
      <p>Sign up now to start using our awesome product!</p>
      <button onclick="redirectToSignUp()">Sign Up</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Company Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
